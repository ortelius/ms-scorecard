<html lang="en">
<head>
    <title id="Description">Compliance Scorecard</title>  
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/ju/jqc-1.12.4/dt-1.12.1/rg-1.2.0/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="/reports/devops_frydesign.css"/>

    <script type="text/javascript" src="https://cdn.datatables.net/v/ju/jqc-1.12.4/dt-1.12.1/rg-1.2.0/datatables.min.js"></script>    
    <script type="text/javascript">
    
    function getParameterByName( name ) {
     console.log(name);
     var regexS = "[\\?&]"+name+"=([^&#]*)", 
     regex = new RegExp( regexS ),
     results = regex.exec( window.location.search );
     if( results == null ){
       return "";
     } else{
       return decodeURIComponent(results[1].replace(/\+/g, " "));
     }
   }

  function toTitleCase(str) {
    str = str.replace('_',' ')
    return str.replace(/\w\S*/g, function(txt){
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
    });
  }
      		
  $(document).ready(function () 
  {  
    var url = "/msapi/scorecard";

    var domain = getParameterByName("domain");

    if (domain.length > 0)
     url = "/msapi/scorecard?domain=" + domain;

    $.getJSON(url,
        function(data) {
  
        domain = data.domain;

        $("#report_title").html("Compliance Scorecard for " + domain);
        
        cols = data.columns;

        for (i=0; i<cols.length;i++)
        {
          var name = toTitleCase(cols[i].name);
          cols[i].name = name
          if (name == 'Application' || name == "Component")
            $('#reports > thead >tr').append('<th>' + name + '</th>');
          else
            $('#reports > thead >tr').append('<th class="rotate"><div><div class="textH">' + name + '</div></div></th>');
        }

        $('#reports').DataTable( {
          lengthMenu: [[15, 25, 50, -1], [15, 25, 50, "All"]],
          select:  false,
          ordering: false,
          pageLength: -1,
          sDom: 't<"bottom"lip>',
          columns: cols,
          data: data.data,
          order: [[0, 'desc'], [1, 'desc']],               
          rowGroup: {
            dataSrc: [ 'application']
        },
        columnDefs: [
          {
              // The `data` parameter refers to the data for the cell (defined by the
              // `data` option, which defaults to the column being worked with, in
              // this case `data: 0`.
              render: function (data, type, row) {
                  return '';
              },
              targets: [0, 2, 3, 4],
          },
          {
            render: function ( data, type, row ) {
                return data + '%';
            },
            targets: [5, 6]
          }
        ],
        'rowCallback': function(row, data, index){
            (data['readme'] == 'Y')  ? $(row).find('td:eq(2)').css('background-color', 'green') : $(row).find('td:eq(2)').css('background-color', 'red'); 
            (data['license'] == 'Y') ? $(row).find('td:eq(3)').css('background-color', 'green') : $(row).find('td:eq(3)').css('background-color', 'red');
            (data['swagger'] == 'Y') ? $(row).find('td:eq(4)').css('background-color', 'green') : $(row).find('td:eq(4)').css('background-color', 'red');   

            lineschanged = data['lineschanged'];
            $(row).find('td:eq(5)').css('color', 'white');

            if (lineschanged <= 20)  
              $(row).find('td:eq(5)').css('background-color', 'green') 
            else if (lineschanged <= 50) 
              $(row).find('td:eq(5)').css('background-color', 'yellow');    
            else
              $(row).find('td:eq(5)').css('background-color', 'red');      
              
            committers = data['committers'];

            if (committers >= 80)  
              $(row).find('td:eq(6)').css('background-color', 'green') 
            else if (committers >= 50) 
              $(row).find('td:eq(6)').css('background-color', 'yellow');    
            else
              $(row).find('td:eq(6)').css('background-color', 'red');  
          }            
    });
  });
});

    </script>
</head>
<body class='default'>
     <div style="text-align:center;"><H2 id="report_title" class="reports" style="color:black;">Compliance Scorecard</H2><p></div>
     <div id="dataTable"></div>
       <div style='margin-top: 75px;'>
        <div style='float: left;'>
		<table id="reports" class="display" style="width:100%">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>         
        </div>
    </div>
</body>
</html>
