<html lang="en">
<head>
  <title>Deployment Frequency</title>
  <meta name="description" content="Compliance Scorecard" />
  <meta name="keywords" content="sbom, dora metrics" />
  <meta name="google" content="notranslate" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.16.0/billboard.min.css" integrity="sha512-njOj5MWC/MCTRlxjIsftPrGL3nuexguTsEN1qE8eLU6LZW1ZyccshJ1a2QneVxsyeDjbEqXl9TJNfCFUj8pDDg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://console.deployhub.com/dmadminweb/css/devops_frydesign.css" />
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.16.0/billboard.min.js" integrity="sha512-HPcVm27xXkAoXgeg7jiK4Y9kIbXbwk2GiOxAzQ+EwdA3TNYtFAK0tYHoFS7KAK9zNRf89Oa5Qtnkw5gDpDR7Ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/javascript">

  function getParameterByName(name) {
    console.log(name);
    var regexS = "[\\?&]" + name + "=([^&#]*)",
      regex = new RegExp(regexS),
      results = regex.exec(window.location.search);
    if (results == null) {
      return "";
    } else {
      return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  }

  $(document).ready(function () {
      var appname = getParameterByName("appid");
      var url = "/msapi/scorecard?frequency=y&appid=" + appname;

      $("#scorecardtitle").html(" Deployment Frequency By Environment Per Month");

      $.getJSON(url,
                function (data) {
                  var chart = bb.generate({
                        data: {
                          columns: data.data,
                          type: "bubble",
                          labels: true
                        },
                        axis: {
                          x: {
                              type: "category",
                              categories: data.columns,
                          },
                        },
                        bindto: "#stackedbarchart"
                      });

                      chart.resize({
                        width: $(document).width(),
                        height: $(document).height() /2
                    });

                    var linechart = bb.generate({
                        data: {
                          columns: data.data,
                          type: "area-spline",
                          labels: true
                        },
                        axis: {
                          x: {
                              type: "category",
                              categories: data.columns,
                          },
                        },
                        bindto: "#linechart"
                      });

                  });
    });

  </script>

  <div class="centerdiv">
      <h2 id="scorecardtitle" class="fg-white"></h2>
  </div>
  <div class="top-120">
    <div id="linechart"></div>
    <div id="stackedbarchart"></div>
  </div>
</body>
</html>
